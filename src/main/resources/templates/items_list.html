<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create your list</title>
</head>
<body>

    <div align="right">
        <p>Hello [[${#httpServletRequest.remoteUser}]]!</p>
        <a th:href="login"><button>Log in</button></a>
    </div>


    <div align="center">
        <table border="1" cellpadding="5" bgcolor="#6a8dff">

            <caption><h2>Grocery List</h2></caption>
            <tr>
                <th>Item</th>
                <th>Details</th>
            </tr>
            <tr id="foreach" th:each="item : ${items_list}">
                <td id="name" th:text="${item.name}">name</td>
                <td id="details" th:text="${item.details}">details</td>
                <td><a id="modify" th:href="@{${T(pl.aziria.shoppinglisttoemail.util.Mappings).VIEW_ITEM}(id=${item.id})}"><button>Modify</button></a></td>
                <td><a id="delete" th:href="@{${T(pl.aziria.shoppinglisttoemail.util.Mappings).DELETE_ITEM}(id=${item.id})}"><button>Delete</button></a></td>
            </tr>
        </table>
        <a th:href="@{${T(pl.aziria.shoppinglisttoemail.util.Mappings).ADD_ITEM}}" target="_parent"><button>Add New Item</button></a>
        <form id="mail-form"
              th:action="@{${T(pl.aziria.shoppinglisttoemail.util.Mappings).ITEMS_LIST}}"
              method="post">
            <input type="submit" value="Send your list to this email -->"/>
            <input type="email" name="recipient" required="required"/>
        </form>
    </div>
</body>
</html>
